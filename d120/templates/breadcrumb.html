{% load cms_tags %}
{% if ancestors|length > 1 %}
    <ol class="breadcrumb">
    {% for ancestor in ancestors %}
        {% if not forloop.last %}
            <li class="breadcrumb-item"><a href="{{ ancestor.get_absolute_url }}">{{ancestor.attr.page_title}}</a></li>
        {% else %}
            <li class="breadcrumb-item active">{{ancestor.attr.page_title}}</li>
        {% endif %}
    {% endfor %}
    </ol>
{% endif %}
