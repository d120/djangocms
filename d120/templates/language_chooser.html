{% load i18n menu_tags %}

{% if request.current_page.get_languages|length > 1 %}
    <div class="language-chooser breadcrumb pull-right text-right">
        {% for language in languages %}
            {% if current_language == language.0 %}
                <span class="active">{{ language.1 }}</span>
            {% else %}
                <a href="{% page_language_url language.0 %}">{{ language.1 }}</a>
            {% endif %}
            {% if not forloop.last %}
                /
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
